<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>ALL COUNTRIES</title>
</head>
<body class="effect"class="dark-effect">
  <nav class="nav-section">
    <h1>Where in the world?</h1>
    <button id="dark-btn"><h5> <i class="fa-regular fa-moon"></i> Dark Mode</h5></button>
  </nav>

  <div class="search-section">
    <div class="form-control">
      <button class="find"><i class="fa-solid fa-magnifying-glass"></i></button>
      <input id="search" type="text" placeholder="Search for a country...">
    </div>
  </div>



  <main>
    <div class="dropDown">
      <button id="btn" class="drop">
        <p>Filter by Region</p>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <div class="continents show-list">
        <button id="btn-africa"><p class="mode-one">Africa</p></button>
        <button id="btn-america"><p class="mode-two">Americas</p></button>
        <button id="btn-asia"><p class="mode-three">Asia</p></button>
        <button id="btn-europe"><p class="mode-four">Europe</p></button>
        <button id="btn-oceania"><p class="mode-five">Oceania</p></button>
      </div>
    </div>

    <div id="country">
      <div id="countries-section" class="mode-six">
        <div class="country-details">
          <h3 class="countryName"></h3>
        </div>
      </div>
    </div>

    <div class="container"></div>

  </main>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/86298f4f11.js" crossorigin="anonymous"></script>
</body>
</html>
