<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>ALL COUNTRIES</title>
</head>
<body>
  <nav class="nav-section">
    <h1>Where in the world?</h1>
    <button><h5> <i class="fa-regular fa-moon"></i> Dark Mode</h5></button>
  </nav>

  <div class="search-section">
    <div class="form-control">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text"  placeholder="Search for a country...">
    </div>
  </div>

  <main>
    <div class="dropDown">
      <div class="drop">
        <p>Filter by Region</p>
        <button id="btn" ><i class="fa-solid fa-chevron-down"></i></button>
      </div>
      <div class="continents show-list">
        <button id="btn-africa"><p>Africa</p></button>
        <button id="btn-america" ><p>Americas</p></button>
        <button id="btn-asia"><p>Asia</p></button>
        <button id="btn-europe"><p>Europe</p></button>
        <button id="btn-oceania"><p>Oceania</p></button>
      </div>
    </div>

    <div id="country">
      <div id="countries-section">
        <img src="https://flagcdn.com/w320/gt.png" alt="Country Flag">
        <div class="country-details">
          <h3>Germany</h3>
          <p> <strong>Population:</strong> 1000,000</p>
          <p> <strong>Region:</strong> Europe</p>
          <p> <strong>Capital:</strong> Berlin</p>
        </div>
      </div>
    </div>

  </main>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/86298f4f11.js" crossorigin="anonymous"></script>
</body>
</html>
