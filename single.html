<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="single.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <title>Country || Details</title>
</head>
<body>
  <nav class="nav-section">
    <h1>Where in the world?</h1>
    <button id="dark-btn"><h5> <i class="fa-regular fa-moon"></i> Dark Mode</h5></button>
  </nav>

  <main>
    <div class="container back">
      <button><i class="fa-solid fa-arrow-left-long"></i><p>Back</p></button>
    </div>
    <div class="container">
      <img src="https://flagcdn.com/w320/be.png" alt="Country Flag">
      <div class="detail-section">
        <div class="country-details">
          <div class="section-one">
            <h3>Belgium </h3>
            <p> <strong>Native Name:</strong> Belgie</p>
            <p> <strong>Population:</strong> 1.000.000</p>
            <p> <strong>Region:</strong> Europe</p>
            <p> <strong>Sub Region:</strong> Western Europe</p>
            <p> <strong>Capital:</strong> Brussels</p>
          </div>
          <div class="section-two">
            <p> <strong>Top Level Domain:</strong> .be</p>
            <p> <strong>Currencies:</strong> Euro</p>
            <p> <strong>Languages:</strong> Dutch, French, German</p>
          </div>
        </div>
        <div class="shadow">
          <p><strong>Border Countries:</p>
          <button><p>France</p></button>
          <button><p>Germany</p></button>
          <button><p>Netherlands</p></button>  
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/86298f4f11.js" crossorigin="anonymous"></script>
</body>
</html>
